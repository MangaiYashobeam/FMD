<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Cyberpunk gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d14"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0a3c"/>
      <stop offset="100%" style="stop-color:#cc0830"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#00b8c4"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background hexagon -->
  <polygon points="64,4 118,34 118,94 64,124 10,94 10,34" fill="url(#bgGrad)" stroke="url(#redGrad)" stroke-width="2"/>
  
  <!-- Inner hexagon border -->
  <polygon points="64,14 108,39 108,89 64,114 20,89 20,39" fill="none" stroke="#ff0a3c" stroke-width="1" opacity="0.3"/>
  
  <!-- Grid lines -->
  <line x1="10" y1="64" x2="118" y2="64" stroke="#ff0a3c" stroke-width="0.5" opacity="0.2"/>
  <line x1="64" y1="4" x2="64" y2="124" stroke="#ff0a3c" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Recording core -->
  <circle cx="64" cy="64" r="22" fill="url(#redGrad)" filter="url(#glow)"/>
  
  <!-- Pulsing ring -->
  <circle cx="64" cy="64" r="32" fill="none" stroke="url(#cyanGrad)" stroke-width="2" opacity="0.8"/>
  
  <!-- Target corners -->
  <path d="M 40 30 L 40 40 L 30 40" fill="none" stroke="url(#cyanGrad)" stroke-width="2" stroke-linecap="round"/>
  <path d="M 88 30 L 88 40 L 98 40" fill="none" stroke="url(#cyanGrad)" stroke-width="2" stroke-linecap="round"/>
  <path d="M 40 98 L 40 88 L 30 88" fill="none" stroke="url(#cyanGrad)" stroke-width="2" stroke-linecap="round"/>
  <path d="M 88 98 L 88 88 L 98 88" fill="none" stroke="url(#cyanGrad)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="64" cy="64" r="6" fill="#ffffff"/>
  
  <!-- "R" letter for Root/Record -->
  <text x="64" y="70" font-family="monospace" font-size="16" font-weight="bold" fill="#0d0d14" text-anchor="middle">R</text>
</svg>
