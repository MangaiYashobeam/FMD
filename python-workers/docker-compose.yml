version: '3.8'

services:
  # ===========================================
  # Redis - Task Queue & Session Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Worker Manager API (FastAPI)
  # ===========================================
  worker-api:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - API_BASE_URL=${API_BASE_URL:-https://dealersface.com}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - MAX_BROWSERS_PER_POOL=10
    depends_on:
      - redis
    volumes:
      - browser_sessions:/app/sessions
      - ./:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Browser Pool Workers (Scalable)
  # ===========================================
  browser-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: python -m workers.posting_worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - API_BASE_URL=${API_BASE_URL:-https://dealersface.com}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - WORKER_ID=${WORKER_ID:-worker-1}
      - MAX_CONCURRENT_BROWSERS=5
      - HEADLESS=true
    depends_on:
      - redis
      - worker-api
    volumes:
      - browser_sessions:/app/sessions
      - /dev/shm:/dev/shm  # Shared memory for Chrome
    deploy:
      replicas: 3  # Scale this for more capacity
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    shm_size: '2gb'  # Required for Chrome

  # ===========================================
  # Session Health Monitor
  # ===========================================
  session-monitor:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: python -m workers.session_worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CHECK_INTERVAL_SECONDS=300
    depends_on:
      - redis
    volumes:
      - browser_sessions:/app/sessions

volumes:
  redis_data:
  browser_sessions:

networks:
  default:
    driver: bridge
