# ============================================================================
# FaceMyDealer - Unified VPS Production Deployment
# ============================================================================
# 
# This docker-compose file runs the ENTIRE stack on a single VPS:
# - Main Node.js API + Web Frontend
# - Python Browser Workers (Soldiers)
# - Redis (Task Queue & Cache)
# - PostgreSQL (Database)
# - Nginx (Reverse Proxy with SSL)
#
# Requirements:
# - Ubuntu 22.04+ VPS with at least 8GB RAM, 4 vCPUs
# - Docker & Docker Compose installed
# - Domain pointed to VPS IP
#
# Quick Start:
#   1. Copy .env.production.example to .env
#   2. Edit .env with your values
#   3. Run: docker compose -f docker-compose.production.yml up -d
#
# ============================================================================

version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-facemydealer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-facemydealer}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-facemydealer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fmd-network

  # ===========================================
  # Redis - Task Queue & Session Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fmd-network

  # ===========================================
  # Main Node.js API + Web Frontend
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-facemydealer}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-facemydealer}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      IIPC_SECRET: ${IIPC_SECRET}
      SUPER_ADMIN_IPS: ${SUPER_ADMIN_IPS:-127.0.0.1}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      FRONTEND_URL: ${FRONTEND_URL:-https://your-domain.com}
      API_BASE_URL: ${API_BASE_URL:-https://your-domain.com}
      # Facebook OAuth
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      FACEBOOK_EXTENSION_APP_ID: ${FACEBOOK_EXTENSION_APP_ID}
      FACEBOOK_EXTENSION_APP_SECRET: ${FACEBOOK_EXTENSION_APP_SECRET}
      FACEBOOK_GRAPH_API_VERSION: ${FACEBOOK_GRAPH_API_VERSION:-v18.0}
      FACEBOOK_REDIRECT_URI: ${FACEBOOK_REDIRECT_URI}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - fmd-network
    labels:
      - "traefik.enable=true"
      # Domain-based routing (with SSL)
      - "traefik.http.routers.api-secure.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.api-secure.tls=true"
      - "traefik.http.routers.api-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api-secure.entrypoints=websecure"
      # IP-based routing (HTTP only, for direct IP access)
      - "traefik.http.routers.api-ip.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.api-ip.entrypoints=web"
      - "traefik.http.routers.api-ip.priority=1"
      # Service
      - "traefik.http.services.api.loadbalancer.server.port=3000"

  # ===========================================
  # Python Worker API (FastAPI)
  # ===========================================
  worker-api:
    build:
      context: ./python-workers
      dockerfile: Dockerfile.worker
    restart: unless-stopped
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-facemydealer}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-facemydealer}
      REDIS_URL: redis://redis:6379
      API_BASE_URL: http://api:3000
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      WORKER_SECRET: ${ENCRYPTION_KEY}
      MAX_BROWSERS_PER_POOL: ${MAX_BROWSERS_PER_POOL:-10}
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      - browser_sessions:/app/sessions
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import httpx; httpx.get('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fmd-network

  # ===========================================
  # Browser Workers (Soldiers) - Scalable
  # ===========================================
  browser-worker:
    build:
      context: ./python-workers
      dockerfile: Dockerfile.worker
    restart: unless-stopped
    command: python -m workers.posting_worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-facemydealer}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-facemydealer}
      REDIS_URL: redis://redis:6379
      API_BASE_URL: http://api:3000
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      WORKER_SECRET: ${ENCRYPTION_KEY}
      WORKER_ID: worker-${HOSTNAME:-1}
      MAX_CONCURRENT_BROWSERS: ${MAX_CONCURRENT_BROWSERS:-3}
      HEADLESS: "true"
      TASK_QUEUE_NAME: fmd:tasks:soldier:pending
    depends_on:
      redis:
        condition: service_healthy
      worker-api:
        condition: service_healthy
    volumes:
      - browser_sessions:/app/sessions
      - /dev/shm:/dev/shm
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'workers.posting_worker' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      mode: replicated
      replicas: ${WORKER_REPLICAS:-2}
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    shm_size: '2gb'
    networks:
      - fmd-network

  # ===========================================
  # Session Health Monitor
  # ===========================================
  session-monitor:
    build:
      context: ./python-workers
      dockerfile: Dockerfile.worker
    restart: unless-stopped
    command: python -m workers.session_worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-facemydealer}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-facemydealer}
      REDIS_URL: redis://redis:6379
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CHECK_INTERVAL_SECONDS: 300
    depends_on:
      - redis
    volumes:
      - browser_sessions:/app/sessions
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'workers.session_worker' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fmd-network

  # ===========================================
  # Traefik Reverse Proxy (SSL/TLS)
  # ===========================================
  traefik:
    image: traefik:v2.11
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=facemydealer_fmd-network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    environment:
      - DOCKER_API_VERSION=1.44
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt_data:/letsencrypt
    networks:
      - fmd-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_AUTH}"

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  browser_sessions:
    driver: local
  letsencrypt_data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  fmd-network:
    driver: bridge
